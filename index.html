<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPU Scheduling Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --accent-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--dark-color);
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInDown 0.8s ease-out;
    }
    
    h1 {
      color: white;
      font-size: 2.8rem;
      margin: 0;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background: linear-gradient(to right, #fff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--accent-color);
      border-radius: 2px;
    }
    
    h2 {
      color: var(--secondary-color);
      margin-top: 0;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 900px;
      text-align: center;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 0.8s ease-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .container:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
    }
    
    input, button, select {
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
    }
    
    button {
      background-color: var(--accent-color);
      color: white;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #d91a6d;
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(247, 37, 133, 0.4);
    }
    
    button:active {
      transform: scale(1);
    }
    
    .output {
      margin-top: 30px;
      text-align: left;
      background: rgba(248, 249, 250, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }
    
    .chart {
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      background-color: rgba(248, 249, 250, 0.8);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }
    
    .gantt-chart {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-top: 30px;
      padding: 15px;
      overflow-x: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    
    .gantt-bar {
      height: 40px;
      min-width: 60px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 6px;
      text-align: center;
      color: white;
      font-size: 14px;
      font-weight: 600;
      line-height: 40px;
      margin: 0 5px;
      padding: 0 10px;
      transition: all 0.3s ease;
      position: relative;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    
    .gantt-bar:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
      z-index: 10;
    }
    
    .gantt-bar::after {
      content: attr(data-time);
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: var(--dark-color);
    }
    
    .hidden {
      display: none;
    }
    
    .task-input {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      animation: fadeIn 0.5s ease-out;
    }
    
    .task-input input {
      flex: 1;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: var(--primary-color);
      color: white;
    }
    
    tr:nth-child(even) {
      background-color: rgba(248, 249, 250, 0.5);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .task-input {
        flex-direction: column;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .container {
        padding: 20px;
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>CPU Scheduling Simulator</h1>
    <p style="color: white; font-size: 1.1rem; margin-top: 10px;">Visualize different CPU scheduling algorithms in action</p>
  </div>
  
  <div class="container">
    <h2>Enter Task Details</h2>
    <div id="taskInputs">
      <div class="task-input">
        <input type="number" class="taskId" placeholder="Task ID" required>
        <input type="number" class="arrivalTime" placeholder="Arrival Time" required>
        <input type="number" class="burstTime" placeholder="Burst Time" required>
        <input type="number" class="priority hidden" placeholder="Priority">
      </div>
    </div>
    <button onclick="addTask()">Add Task</button>
    <select id="algorithm">
      <option value="FCFS">First-Come, First-Served (FCFS)</option>
      <option value="SJF">Shortest Job First (SJF)</option>
      <option value="PriorityNP">Priority Scheduling (Non-Preemptive)</option>
      <option value="PriorityP">Priority Scheduling (Preemptive)</option>
      <option value="RR">Round Robin (RR)</option>
      <option value="SRTF">Shortest Remaining Time First (SRTF)</option>
    </select>
    <input type="number" id="timeQuantum" placeholder="Time Quantum (for RR)" class="hidden">
    <button onclick="simulate()">Start Simulation</button>
    <div class="output" id="output"></div>
    <div class="chart" id="chart"></div>
    <div class="gantt-chart" id="ganttChart"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('algorithm').addEventListener('change', function() {
        const priorityInputs = document.querySelectorAll('.priority');
        const timeQuantumInput = document.getElementById('timeQuantum');

        if (this.value === 'PriorityNP' || this.value === 'PriorityP') {
          priorityInputs.forEach(input => input.classList.remove('hidden'));
          timeQuantumInput.classList.add('hidden');
        } else if (this.value === 'RR') {
          priorityInputs.forEach(input => input.classList.add('hidden'));
          timeQuantumInput.classList.remove('hidden');
        } else {
          priorityInputs.forEach(input => input.classList.add('hidden'));
          timeQuantumInput.classList.add('hidden');
        }
      });
    });

    function addTask() {
      const taskInputs = document.getElementById('taskInputs');
      const newTask = document.createElement('div');
      newTask.className = 'task-input';
      newTask.innerHTML = `
        <input type="number" class="taskId" placeholder="Task ID" required>
        <input type="number" class="arrivalTime" placeholder="Arrival Time" required>
        <input type="number" class="burstTime" placeholder="Burst Time" required>
        <input type="number" class="priority ${document.getElementById('algorithm').value.includes('Priority') ? '' : 'hidden'}" placeholder="Priority">
      `;
      taskInputs.appendChild(newTask);
      newTask.style.animation = 'fadeIn 0.5s ease-out';
    }

    function getTasks() {
      const taskInputs = document.querySelectorAll('.task-input');
      const tasks = [];
      
      taskInputs.forEach((taskInput, index) => {
        const taskId = taskInput.querySelector('.taskId').value;
        const arrivalTime = parseInt(taskInput.querySelector('.arrivalTime').value) || 0;
        const burstTime = parseInt(taskInput.querySelector('.burstTime').value) || 1;
        const priorityInput = taskInput.querySelector('.priority');
        const priority = priorityInput && !priorityInput.classList.contains('hidden') ? 
                         parseInt(priorityInput.value) || 0 : 0;
        
        if (taskId) {
          tasks.push({
            id: taskId,
            arrivalTime: arrivalTime,
            burstTime: burstTime,
            remainingTime: burstTime,
            priority: priority,
            finishTime: 0,
            turnaroundTime: 0,
            waitingTime: 0,
            startTime: -1
          });
        }
      });
      
      return tasks;
    }

    function FCFS(tasks) {
      // Sort by arrival time
      tasks.sort((a, b) => a.arrivalTime - b.arrivalTime);
      
      let currentTime = 0;
      const gantt = [];
      
      tasks.forEach(task => {
        if (currentTime < task.arrivalTime) {
          currentTime = task.arrivalTime;
        }
        
        task.startTime = currentTime;
        gantt.push({
          id: task.id,
          start: currentTime,
          end: currentTime + task.burstTime
        });
        
        task.finishTime = currentTime + task.burstTime;
        task.turnaroundTime = task.finishTime - task.arrivalTime;
        task.waitingTime = task.startTime - task.arrivalTime;
        
        currentTime = task.finishTime;
      });
      
      return gantt;
    }

    function SJF(tasks) {
      tasks.sort((a, b) => a.arrivalTime - b.arrivalTime);
      
      let currentTime = 0;
      const gantt = [];
      const queue = [];
      let i = 0;
      
      while (i < tasks.length || queue.length > 0) {
        // Add arrived tasks to queue
        while (i < tasks.length && tasks[i].arrivalTime <= currentTime) {
          queue.push(tasks[i]);
          i++;
        }
        
        if (queue.length === 0) {
          if (i < tasks.length) {
            currentTime = tasks[i].arrivalTime;
            continue;
          } else {
            break;
          }
        }
        
        // Sort queue by burst time (SJF)
        queue.sort((a, b) => a.burstTime - b.burstTime);
        
        const currentTask = queue.shift();
        currentTask.startTime = currentTime;
        
        gantt.push({
          id: currentTask.id,
          start: currentTime,
          end: currentTime + currentTask.burstTime
        });
        
        currentTask.finishTime = currentTime + currentTask.burstTime;
        currentTask.turnaroundTime = currentTask.finishTime - currentTask.arrivalTime;
        currentTask.waitingTime = currentTask.startTime - currentTask.arrivalTime;
        
        currentTime = currentTask.finishTime;
      }
      
      return gantt;
    }

    function PriorityNP(tasks) {
      tasks.sort((a, b) => a.arrivalTime - b.arrivalTime);
      
      let currentTime = 0;
      const gantt = [];
      const queue = [];
      let i = 0;
      
      while (i < tasks.length || queue.length > 0) {
        // Add arrived tasks to queue
        while (i < tasks.length && tasks[i].arrivalTime <= currentTime) {
          queue.push(tasks[i]);
          i++;
        }
        
        if (queue.length === 0) {
          if (i < tasks.length) {
            currentTime = tasks[i].arrivalTime;
            continue;
          } else {
            break;
          }
        }
        
        // Sort queue by priority (lower number = higher priority)
        queue.sort((a, b) => a.priority - b.priority);
        
        const currentTask = queue.shift();
        currentTask.startTime = currentTime;
        
        gantt.push({
          id: currentTask.id,
          start: currentTime,
          end: currentTime + currentTask.burstTime
        });
        
        currentTask.finishTime = currentTime + currentTask.burstTime;
        currentTask.turnaroundTime = currentTask.finishTime - currentTask.arrivalTime;
        currentTask.waitingTime = currentTask.startTime - currentTask.arrivalTime;
        
        currentTime = currentTask.finishTime;
      }
      
      return gantt;
    }

    function RR(tasks, timeQuantum) {
      if (!timeQuantum || timeQuantum <= 0) timeQuantum = 2;
      
      tasks.sort((a, b) => a.arrivalTime - b.arrivalTime);
      
      let currentTime = 0;
      const gantt = [];
      const queue = [];
      let i = 0;
      
      // Initialize remaining time
      tasks.forEach(task => {
        task.remainingTime = task.burstTime;
      });
      
      while (i < tasks.length || queue.length > 0) {
        // Add arrived tasks to queue
        while (i < tasks.length && tasks[i].arrivalTime <= currentTime) {
          queue.push(tasks[i]);
          i++;
        }
        
        if (queue.length === 0) {
          if (i < tasks.length) {
            currentTime = tasks[i].arrivalTime;
            continue;
          } else {
            break;
          }
        }
        
        const currentTask = queue.shift();
        if (currentTask.startTime === -1) {
          currentTask.startTime = currentTime;
        }
        
        const execTime = Math.min(timeQuantum, currentTask.remainingTime);
        
        gantt.push({
          id: currentTask.id,
          start: currentTime,
          end: currentTime + execTime
        });
        
        currentTask.remainingTime -= execTime;
        currentTime += execTime;
        
        // Add arrived tasks during execution
        while (i < tasks.length && tasks[i].arrivalTime <= currentTime) {
          queue.push(tasks[i]);
          i++;
        }
        
        if (currentTask.remainingTime > 0) {
          queue.push(currentTask);
        } else {
          currentTask.finishTime = currentTime;
          currentTask.turnaroundTime = currentTask.finishTime - currentTask.arrivalTime;
          currentTask.waitingTime = currentTask.turnaroundTime - currentTask.burstTime;
        }
      }
      
      return gantt;
    }

    function SRTF(tasks) {
      tasks.sort((a, b) => a.arrivalTime - b.arrivalTime);
      
      let currentTime = 0;
      const gantt = [];
      const queue = [];
      let i = 0;
      let prevTask = null;
      let lastStartTime = 0;
      
      // Initialize remaining time
      tasks.forEach(task => {
        task.remainingTime = task.burstTime;
      });
      
      while (i < tasks.length || queue.length > 0) {
        // Add arrived tasks to queue
        while (i < tasks.length && tasks[i].arrivalTime <= currentTime) {
          queue.push(tasks[i]);
          i++;
        }
        
        if (queue.length === 0) {
          if (i < tasks.length) {
            currentTime = tasks[i].arrivalTime;
            continue;
          } else {
            break;
          }
        }
        
        // Sort queue by remaining time (SRTF)
        queue.sort((a, b) => a.remainingTime - b.remainingTime);
        
        const currentTask = queue[0];
        
        if (prevTask && prevTask !== currentTask && prevTask.remainingTime > 0) {
          gantt.push({
            id: prevTask.id,
            start: lastStartTime,
            end: currentTime
          });
        }
        
        if (prevTask !== currentTask) {
          lastStartTime = currentTime;
        }
        
        // Execute for 1 unit of time
        currentTask.remainingTime -= 1;
        currentTime += 1;
        
        if (currentTask.startTime === -1) {
          currentTask.startTime = lastStartTime;
        }
        
        prevTask = currentTask;
        
        // Check if task is completed
        if (currentTask.remainingTime === 0) {
          queue.shift();
          currentTask.finishTime = currentTime;
          currentTask.turnaroundTime = currentTask.finishTime - currentTask.arrivalTime;
          currentTask.waitingTime = currentTask.turnaroundTime - currentTask.burstTime;
          
          // Add the completed segment to Gantt chart
          gantt.push({
            id: currentTask.id,
            start: lastStartTime,
            end: currentTime
          });
        }
        
        // Add arrived tasks during execution
        while (i < tasks.length && tasks[i].arrivalTime <= currentTime) {
          queue.push(tasks[i]);
          i++;
        }
      }
      
      return gantt;
    }

    function PriorityP(tasks) {
      tasks.sort((a, b) => a.arrivalTime - b.arrivalTime);
      
      let currentTime = 0;
      const gantt = [];
      const queue = [];
      let i = 0;
      let prevTask = null;
      let lastStartTime = 0;
      
      // Initialize remaining time
      tasks.forEach(task => {
        task.remainingTime = task.burstTime;
      });
      
      while (i < tasks.length || queue.length > 0) {
        // Add arrived tasks to queue
        while (i < tasks.length && tasks[i].arrivalTime <= currentTime) {
          queue.push(tasks[i]);
          i++;
        }
        
        if (queue.length === 0) {
          if (i < tasks.length) {
            currentTime = tasks[i].arrivalTime;
            continue;
          } else {
            break;
          }
        }
        
        // Sort queue by priority (lower number = higher priority)
        queue.sort((a, b) => a.priority - b.priority);
        
        const currentTask = queue[0];
        
        if (prevTask && prevTask !== currentTask && prevTask.remainingTime > 0) {
          gantt.push({
            id: prevTask.id,
            start: lastStartTime,
            end: currentTime
          });
        }
        
        if (prevTask !== currentTask) {
          lastStartTime = currentTime;
        }
        
        // Execute for 1 unit of time
        currentTask.remainingTime -= 1;
        currentTime += 1;
        
        if (currentTask.startTime === -1) {
          currentTask.startTime = lastStartTime;
        }
        
        prevTask = currentTask;
        
        // Check if task is completed
        if (currentTask.remainingTime === 0) {
          queue.shift();
          currentTask.finishTime = currentTime;
          currentTask.turnaroundTime = currentTask.finishTime - currentTask.arrivalTime;
          currentTask.waitingTime = currentTask.turnaroundTime - currentTask.burstTime;
          
          // Add the completed segment to Gantt chart
          gantt.push({
            id: currentTask.id,
            start: lastStartTime,
            end: currentTime
          });
        }
        
        // Add arrived tasks during execution
        while (i < tasks.length && tasks[i].arrivalTime <= currentTime) {
          queue.push(tasks[i]);
          i++;
        }
      }
      
      return gantt;
    }

    function calculateMetrics(tasks) {
      if (tasks.length === 0) return { avgWaitingTime: 0, avgTurnaroundTime: 0, throughput: 0 };
      
      let totalWaitingTime = 0;
      let totalTurnaroundTime = 0;
      let maxFinishTime = 0;
      
      tasks.forEach(task => {
        totalWaitingTime += task.waitingTime;
        totalTurnaroundTime += task.turnaroundTime;
        if (task.finishTime > maxFinishTime) {
          maxFinishTime = task.finishTime;
        }
      });
      
      return {
        avgWaitingTime: (totalWaitingTime / tasks.length).toFixed(2),
        avgTurnaroundTime: (totalTurnaroundTime / tasks.length).toFixed(2),
        throughput: maxFinishTime > 0 ? (tasks.length / maxFinishTime).toFixed(2) : '0.00'
      };
    }

    function renderGanttChart(gantt) {
      const ganttChart = document.getElementById('ganttChart');
      ganttChart.innerHTML = `<h3 style="color: var(--secondary-color); margin-bottom: 20px;">Gantt Chart</h3>`;
      
      if (gantt.length === 0) return;
      
      const colors = ['#4361ee', '#3a0ca3', '#f72585', '#4cc9f0', '#7209b7', '#4895ef', '#3f37c9'];
      
      gantt.forEach((item, index) => {
        const duration = item.end - item.start;
        if (duration <= 0) return;
        
        const bar = document.createElement('div');
        bar.className = 'gantt-bar';
        bar.textContent = `P${item.id}`;
        bar.style.backgroundColor = colors[item.id % colors.length];
        bar.style.width = `${duration * 40}px`;
        bar.setAttribute('data-time', item.start);
        ganttChart.appendChild(bar);
        
        // Add animation
        bar.style.animation = `fadeIn 0.5s ease-out ${index * 0.1}s forwards`;
        bar.style.opacity = '0';
      });
      
      // Add final time marker
      const finalTime = document.createElement('div');
      finalTime.className = 'gantt-bar';
      finalTime.textContent = `End`;
      finalTime.style.backgroundColor = '#7209b7';
      finalTime.style.width = '60px';
      finalTime.setAttribute('data-time', gantt[gantt.length-1].end);
      ganttChart.appendChild(finalTime);
      finalTime.style.animation = `fadeIn 0.5s ease-out ${gantt.length * 0.1}s forwards`;
      finalTime.style.opacity = '0';
    }

    function renderResults(tasks, metrics) {
      const output = document.getElementById('output');
      
      if (tasks.length === 0) {
        output.innerHTML = '<p>No tasks to simulate. Please add tasks first.</p>';
        return;
      }
      
      // Create table for individual process metrics
      let tableHTML = `
        <h3>Performance Metrics</h3>
        <table>
          <thead>
            <tr>
              <th>Process</th>
              <th>Arrival Time</th>
              <th>Burst Time</th>
              <th>Finish Time</th>
              <th>Turnaround Time</th>
              <th>Waiting Time</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      tasks.forEach(task => {
        tableHTML += `
          <tr>
            <td>P${task.id}</td>
            <td>${task.arrivalTime}</td>
            <td>${task.burstTime}</td>
            <td>${task.finishTime}</td>
            <td>${task.turnaroundTime}</td>
            <td>${task.waitingTime}</td>
          </tr>
        `;
      });
      
      tableHTML += `
          </tbody>
        </table>
        <div style="margin-top: 20px;">
          <p><strong>Average Waiting Time:</strong> ${metrics.avgWaitingTime} units</p>
          <p><strong>Average Turnaround Time:</strong> ${metrics.avgTurnaroundTime} units</p>
          <p><strong>Throughput:</strong> ${metrics.throughput} processes/unit time</p>
        </div>
      `;
      
      output.innerHTML = tableHTML;
    }

    function simulate() {
      const tasks = getTasks();
      if (tasks.length === 0) {
        alert('Please add at least one task');
        return;
      }
      
      const algorithm = document.getElementById('algorithm').value;
      const timeQuantum = parseInt(document.getElementById('timeQuantum').value) || 2;
      
      let gantt = [];
      
      switch (algorithm) {
        case 'FCFS':
          gantt = FCFS(tasks);
          break;
        case 'SJF':
          gantt = SJF(tasks);
          break;
        case 'PriorityNP':
          gantt = PriorityNP(tasks);
          break;
        case 'PriorityP':
          gantt = PriorityP(tasks);
          break;
        case 'RR':
          gantt = RR(tasks, timeQuantum);
          break;
        case 'SRTF':
          gantt = SRTF(tasks);
          break;
        default:
          gantt = FCFS(tasks);
      }
      
      const metrics = calculateMetrics(tasks);
      renderGanttChart(gantt);
      renderResults(tasks, metrics);
      
      // Add chart visualization
      const chart = document.getElementById('chart');
      const maxWaitingTime = Math.max(...tasks.map(t => t.waitingTime), 1);
      
      chart.innerHTML = `
        <h3>Waiting Time Comparison</h3>
        <div style="display: flex; justify-content: center; margin-top: 20px; height: 200px; align-items: flex-end;">
          ${tasks.map(task => `
            <div style="flex: 1; display: flex; flex-direction: column; align-items: center; margin: 0 5px;">
              <div style="width: 80%; background: linear-gradient(to top, #4361ee, #4cc9f0); border-radius: 4px 4px 0 0; 
                height: ${(task.waitingTime / maxWaitingTime) * 100}%; 
                display: flex; justify-content: center; align-items: flex-end;">
                <span style="padding: 5px; color: white; font-weight: bold;">${task.waitingTime}</span>
              </div>
              <div style="margin-top: 5px;">P${task.id}</div>
            </div>
          `).join('')}
        </div>
      `;
    }
  </script>
